<div>
    <div class="userPaathStatus-name">{{vm.user | name}}</div>
    <div class="userPaathStatus-latest">
        <p>{{vm.user | name}} {{vm.latestLog | userLogString:vm.user}}</p>
        <p class="userPaathStatus-latest-finishingPankti" ng-show="vm.latestLog.nextPankti.trim().length > 0">Next Pankti: {{vm.latestLog.nextPankti}}</p>
    </div>
    <div class="userPaathStatus-time">
        <span am-time-ago="vm.latestLog.updatedDate"></span>
    </div>

    <div class="userPaathStatus-social">
        <button class="button button-clear button-primary icon-left ion-thumbsup" ng-click="vm.like()">Guru bhala kare</button>
    </div>
    <div class="userPaathStatus-actions" ng-if="vm.user._id === vm.loggedInUserId">
        <button class="button button-small button-primary" ng-click="vm.addLog()" ng-show="vm.showAddButton()" no-internet-disable>Add</button>
        <button class="button button-small button-primary" ng-click="vm.updateLog()" ng-show="!vm.showAddButton()">Update</button>
    </div>
</div>
