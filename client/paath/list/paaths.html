<ion-view view-title="Paaths">
    <ion-nav-buttons side="secondary">
        <a menu-close="" href="#/tab/paaths/create" class="button button-icon icon ion-plus-round" ng-show="vm.haveUsersLoaded"></a>
        <ion-spinner icon="lines" class="spinner-light" ng-show="!vm.haveUsersLoaded"></ion-spinner>
    </ion-nav-buttons>
    
    <ion-content padding="false" class="has-header pane-paaths">        
        <div class="center" ng-show="!vm.hasPaathsLoaded">
            <ion-spinner icon="lines"></ion-spinner>
        </div>
        <ion-list>
            <ion-item  ng-repeat="paath in vm.paaths" menu-close="" href="#/tab/paaths/{{paath._id}}">
                <div class="item-icon-left">
                    <i class="icon ion-ios-bookmarks-outline paaths-icon">
                        <span class="paaths-icon-text">{{paath.totalAngsDone | paathPercentage}}</span>
                    </i>
                    {{paath.title}}
                </div>
                
                <div class="item-icon-right">
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
