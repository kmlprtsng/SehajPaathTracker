<ion-view title="Group Sehaj Paaths">
    <ion-nav-buttons side="secondary">
        <a menu-close="" href="#/create-paath" class="button button-icon icon ion-plus-round"></a>
    </ion-nav-buttons>
    
    <ion-content padding="false" class="has-header pane-paaths">
        <blaze-template name="atNavButton"></blaze-template>
        <ion-list>
            <ion-item  ng-repeat="paath in vm.paaths" menu-close="" href="#/paaths/{{paath._id}}">
                <div class="item-icon-left">
                    <i class="icon ion-ios-bookmarks-outline paaths-icon">
                        <span class="paaths-icon-text">{{paath.totalAngsDone | paathPercentage}}</span>
                    </i>
                    {{paath.title}}
                </div>
                
                <div class="item-icon-right">
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
