<ion-view title="{{vm.paath.title}}">
    <ion-nav-buttons side="secondary">
        <a menu-close="" href="#/paaths/{{vm.paath._id}}/settings" class="button button-icon icon ion-ios-cog"></a>
    </ion-nav-buttons>
    <ion-content padding="false" class="has-header pane-paathDetails">
         <h1 class="nextAng">
             ਅਨ ਕੋ ਦਰੁ ਘਰੁ ਕਬਹੂ ਨ ਜਾਨਸਿ ਏਕੋ ਦਰੁ ਸਚਿਆਰਾ || <br/>
                ਗੁਰ ਪਰਸਾਦਿ ਪਰਮ ਪਦੁ ਪਾਇਆ ਨਾਨਕੁ ਕਹੈ ਵਿਚਾਰਾ ||
        </h1>
         
         <div class="progressCircle-wrapper">
            <div class="progressCircle-text ng-cloak">
                <div class="paathPercentage">50%</div>
                <div class="progressCircle-text-stats">
                    Next Ang: 726
                </div>
                <div class="progressCircle-text-stats">
                    Completed: 715
                </div>
                <div class="progressCircle-text-stats">
                    In Progress: 10
                </div>
            </div>
            <div
                round-progress
                max="1430"
                current="715"
                color="#62a8ea"
                bgcolor="#eaeaea"
                radius="85"
                stroke="10"
                semi="false"
                rounded="true"
                clockwise="true"
                responsive="false"
                duration="800"
                animation="easeInOutQuart">
            </div>
         </div>
        <div class="userPaathStatus-list">
            <div class="userPaathStatus" ng-repeat="user in vm.users track by user._id">
                <div class="userPaathStatus-name">{{user | name}}</div>
                <div class="userPaathStatus-latest"><latest-paath-status user="user" paath-logs="vm.paath.logs"></latest-paath-status></div>
                <div class="userPaathStatus-time">12:30 am</div>
                
                <div class="userPaathStatus-social">
                    <button class="button button-clear button-primary icon-left ion-thumbsup">Guru bhala kare</button>
                </div>
                <div class="userPaathStatus-actions" ng-if="user._id === vm.loggedInUserId">
                    <button class="button button-small button-primary" ng-click="vm.addLog()">Add</button>
                </div>
            </div>
        </div>
        <div class="center">
            <a href="#/paaths/{{vm.paath._id}}/history-logs" class="button button-clear">View all history</a>
        </div>
    </ion-content>
</ion-view>
