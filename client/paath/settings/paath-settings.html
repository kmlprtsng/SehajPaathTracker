<ion-view title="Settings">
    <ion-content padding="false" class="has-header">
        <div class="list m-t-lg">
            <div class="item item-fancy item-constrained" ng-click="vm.editTitle()">
                {{vm.paath.title}}

                <div class="item-icon-right">
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </div>
            </div>
        </div>

        <paath-users users="vm.users" on-add-user="vm.addUser()" email-input="vm.addUserFormEmail"></paath-users>

        <button class="button button-assertive button-block" ng-click="vm.deletePaath()">Delete</button>
    </ion-content>
</ion-view>
