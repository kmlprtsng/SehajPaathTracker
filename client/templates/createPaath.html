<ion-view title="Create Paath">
    <ion-nav-buttons side="secondary">
        <button ng-click="vm.createPaath()" class="button button-clear" ng-class="{'button-stable': !vm.data.formValid}">Create</button>
    </ion-nav-buttons>
    <ion-content padding="true" class="has-header">
        <form>
            <div class="list">
                <label class="item item-input item-input-fancy">
                    <input type="text" placeholder="Paath Title" ng-model="vm.data.title">
                </label>
            </div>

            <div class="card list">
                <div class="item item-divider">Add People</div>
                <div class="item item-body">
                    <div class="list">
                        <div class="item item-input-inset">
                            <label class="item-input-wrapper">
                                <input type="text" placeholder="Email">
                            </label>
                            <button class="button button-small button-primary">
                                Add
                            </button>
                        </div>
                    </div>
                    <ion-list>
                        <ion-item ng-repeat="person in vm.people">
                            {{person.name}}
                        </ion-item>
                    </ion-list>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
