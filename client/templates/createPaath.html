<ion-view title="Create Paath">
    <ion-nav-buttons side="secondary">
        <button ng-click="vm.createPaath()" class="button button-clear" ng-class="{'button-stable': !vm.data.formValid}">Create</button>
    </ion-nav-buttons>
    <ion-content padding="false" class="has-header">
        <form class="list">
            <label class="item item-input">
                <span class="input-label">Title</span>
                <input type="text" placeholder="" ng-model="vm.data.title">
            </label>
            <div class="list card">
                <div class="item item-divider">People</div>
                <div class="item item-body">
                    <form class="list">
                        <label class="item item-input">
                            <i class="icon ion-search placeholder-icon"></i>
                            <input type="search" placeholder="Enter person code">
                        </label>
                    </form>
                    <div>
                        <p>No one added yet.</p>
                    </div>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
