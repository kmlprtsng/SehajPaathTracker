<ion-view title="Add Paath">
    <ion-content padding="false" class="has-header">
        <form class="list" name="paathLogForm" novalidate ng-submit="addPaathLog(paathLogForm.$valid)">
            <label class="item item-input">
                <input 
                    name="startAng"
                    type="number" 
                    placeholder="Starting Ang *" 
                    ng-model="data.startAng" 
                    required
                    min="1"
                    max="1430"
                    >
            </label>
            <div ng-show="paathLogForm.$submitted || paathLogForm.startAng.$dirty">
                <div ng-show="paathLogForm.startAng.$error.required" class="form-error">
                    This is required
                </div>
                <div ng-show="paathLogForm.startAng.$error.min" class="form-error">
                    Must be greater than 1
                </div>
                <div ng-show="paathLogForm.startAng.$error.max" class="form-error">
                    Must be less than 1430
                </div>
            </div>
            
            <label class="item item-input">
                <input 
                    name="finishAng"
                    type="number" 
                    placeholder="Finishing Ang"
                    ng-model="data.finishAng"
                    ng-required="data.selectedStatus.finished"
                    ng-min="data.startAng + 1"
                    max="1430"
                    >
            </label>
            <div ng-show="paathLogForm.$submitted || paathLogForm.finishAng.$dirty">
                <div ng-show="paathLogForm.finishAng.$error.required" class="form-error">
                    This is required
                </div>
                <div ng-show="paathLogForm.finishAng.$error.min" class="form-error">
                    Must be greater than the starting ang
                </div>
                <div ng-show="paathLogForm.finishAng.$error.max" class="form-error">
                    Must be less than 1430
                </div>
            </div>
            <label class="item item-input">
                <input type="text" placeholder="Finishing Pankti">
            </label>
            <label class="item item-input item-select">
                <span class="input-label">Status *</span>
                <select
                    name="logStatus"
                    ng-options="logStatus as logStatus.title for logStatus in paathLogStatus" 
                    ng-model="data.selectedStatus"
                    required
                    >
                    <option value="">-- Please Choose --</option>
                </select>
            </label>
            <div ng-show="paathLogForm.logStatus.$error.required && (paathLogForm.$submitted || paathLogForm.logStatus.$dirty)" class="form-error">
                    Please choose a status
            </div>
            
            <button type="submit" class="button button-positive button-block">Add</button>        
        </form>
        
    </ion-content>
</ion-view>
